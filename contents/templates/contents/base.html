<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}동영상 분석 시스템{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 60px;
        }
        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* 전체 컨테이너: 아까 추천드린 Alice Blue 계열 배경 */
        .breadcrumb {
            background-color: #f0f4f8; 
            padding: 0.75rem 1.5rem;
            border-radius: 50px; 
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); 
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .custom-breadcrumb-item {
            display: inline-flex;
            align-items: center;
            font-size: 0.95rem;
        }

        /* 1. 완료된 단계: 진한 초록색 대신 세련된 블루 & 언더라인 */
        .custom-breadcrumb-item:not(.active):not(.disabled) a {
            color: #4a69bd; 
            font-weight: 600;
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .custom-breadcrumb-item:not(.active):not(.disabled) a:hover {
            background-color: #d1d9e1;
            color: #0a58ca;
        }

        /* 2. 현재 단계 (Active) */
        .custom-breadcrumb-item.active a {
            color: #ffffff !important;
            background-color: #0d6efd;
            font-weight: 700;
            padding: 6px 16px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(13, 110, 253, 0.2);
            text-decoration: none;
        }

        /* 3. 비활성화된 단계 (Disabled) */
        .custom-breadcrumb-item.disabled span {
            color: #a0aec0;
            padding: 6px 14px;
        }

        /* 화살표 아이콘: 더 깔끔하게 */
        .custom-breadcrumb-item:not(:last-child)::after {
            content: '→'; 
            font-family: serif;
            margin-left: 4px;
            color: #cbd5e0;
            font-weight: normal;
        }

        /* Pretendard 기반 폰트 최적화 */
        body, .accordion-button, .btn, .pipeline-step span {
            font-family: 'Pretendard Variable', Pretendard, -apple-system, sans-serif !important;
            letter-spacing: -0.015rem;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'content_list' %}">
                <i class="bi bi-grid-1x2-fill"></i> 동영상 분석 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- 콘텐츠 목록 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'content_list' %}">
                            <i class="bi bi-collection-play"></i> 콘텐츠 목록
                        </a>
                    </li>

                    <!-- 전처리 허브 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'prephub:method_list' %}">
                            <i class="bi bi-funnel"></i> 전처리 기법
                        </a>
                    </li>

                    <!-- 모델 허브 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{# {% url 'modelhub:model_list' %} #}">
                            <i class="bi bi-box-seam"></i> 모델 허브
                        </a>
                    </li>

                    <!-- 탐지 작업 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{# {% url 'vision_engine:detection_list' %} #}">
                            <i class="bi bi-search"></i> 탐지 작업
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Breadcrumb Block -->
        {% block breadcrumb %}
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <!-- 홈 (항상 표시) -->
                <li class="custom-breadcrumb-item">
                    <a href="{% url 'content_list' %}">
                        <i class="bi bi-collection-play"></i> 콘텐츠 목록
                    </a>
                </li>
                <!-- 추가 항목 (각 페이지에서 정의) -->
                {% block breadcrumb_items %}{% endblock %}
            </ol>
        </nav>
        {% endblock breadcrumb %}

        <!-- 메세지 경고 창  -->
        <!-- {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %} -->

        <!-- 메인 콘텐츠 -->
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
