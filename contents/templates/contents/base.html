<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}동영상 분석 시스템{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* ============================================
           1. 전역 설정
        ============================================ */
        html {
            overflow-y: scroll;
            scrollbar-gutter: stable;
            background-color: #ffffff;
        }

        body {
            padding-top: 60px;
            font-family: 'Pretendard Variable', Pretendard, -apple-system, sans-serif !important;
            letter-spacing: -0.015rem;
        }

        /* 모달 열릴 때 화면 밀림 방지 */
        body.modal-open {
            padding-right: 0 !important;
            overflow: auto;
        }

        /* 네비게이션 바 밀림 방지 */
        .navbar.fixed-top {
            padding-right: 0 !important;
        }

        /* ============================================
           2. 스크롤바 스타일
        ============================================ */
        /* 크롬, 사파리, 엣지용 */
        ::-webkit-scrollbar {
            width: 14px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 4px solid transparent;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* ============================================
           3. Breadcrumb 스타일
        ============================================ */
        .breadcrumb {
            background-color: #f0f4f8;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .custom-breadcrumb-item {
            display: inline-flex;
            align-items: center;
            font-size: 0.95rem;
        }

        /* 완료된 단계 */
        .custom-breadcrumb-item:not(.active):not(.disabled) a {
            color: #4a69bd;
            font-weight: 600;
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .custom-breadcrumb-item:not(.active):not(.disabled) a:hover {
            background-color: #d1d9e1;
            color: #0a58ca;
        }

        /* 현재 단계 (Active) */
        .custom-breadcrumb-item.active a {
            color: #ffffff !important;
            background-color: #0d6efd;
            font-weight: 700;
            padding: 6px 16px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(13, 110, 253, 0.2);
            text-decoration: none;
        }

        /* 비활성화된 단계 */
        .custom-breadcrumb-item.disabled span {
            color: #a0aec0;
            padding: 6px 14px;
        }

        /* 화살표 구분자 */
        .custom-breadcrumb-item:not(:last-child)::after {
            content: '→';
            font-family: serif;
            margin-left: 4px;
            color: #cbd5e0;
            font-weight: normal;
        }

        /* ============================================
           4. 컴포넌트 스타일
        ============================================ */
        /* 비디오 썸네일 */
        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* 탭 크기 */
        .nav-pills .nav-link {
            font-size: 0.85rem;
            white-space: nowrap;
        }

        @media (min-width: 992px) {
            .nav-pills .nav-link {
                font-size: 0.9rem;
            }
        }

        /* ============================================
           5. 색상 유틸리티 (빌트인/커스텀)
        ============================================ */
        /* 빌트인 */
        .text-builtin { 
            color: #6B7280 !important; 
        }
        
        .bg-builtin { 
            background-color: #6B7280 !important; 
        }
        
        .btn-builtin { 
            color: white; 
            background-color: #6B7280 !important; 
        }

        /* 커스텀 */
        .text-custom { 
            color: #0D6EFD !important; 
        }
        
        .bg-custom { 
            background-color: #0D6EFD !important; 
        }
        
        .btn-custom { 
            color: white; 
            background-color: #0D6EFD !important; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'content_list' %}">
                <i class="bi bi-grid-1x2-fill"></i> 동영상 분석 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- 콘텐츠 목록 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'content_list' %}">
                            <i class="bi bi-collection-play"></i> 콘텐츠 목록
                        </a>
                    </li>

                    <!-- 전처리 허브 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'prephub:method_list' %}">
                            <i class="bi bi-funnel"></i> 전처리 기법
                        </a>
                    </li>

                    <!-- 모델 허브 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'modelhub:model_list' %}">
                            <i class="bi bi-box-seam"></i> 모델 허브
                        </a>
                    </li>

                    <!-- 탐지 작업 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vision_engine:application_list' %}">
                            <i class="bi bi-search"></i> 모델 결과
                        </a>
                    </li>


                    <!-- 비교 작업 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'image_compare:comparison_list' %}">
                            <i class="bi bi-arrow-left-right"></i> 이미지 비교
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Breadcrumb Block -->
        {% block breadcrumb %}
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <!-- 홈 (항상 표시) -->
                <li class="custom-breadcrumb-item">
                    <a href="{% url 'content_list' %}">
                        <i class="bi bi-collection-play"></i> 콘텐츠 목록
                    </a>
                </li>
                <!-- 추가 항목 (각 페이지에서 정의) -->
                {% block breadcrumb_items %}{% endblock %}
            </ol>
        </nav>
        {% endblock breadcrumb %}

        <!-- 메인 콘텐츠 -->
        {% block content %}
        {% endblock %}
        <div style="height: 50px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
